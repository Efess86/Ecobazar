<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecobazar</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div id="app" style="padding: 10px;"></div>

  <div class="fb-share-button" data-href="https://github.com/Efess86" data-layout="" data-size="">
    <a target="_blank"
      href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fgithub.com%2FEfess86&amp;src=sdkpreparse"
      class="fb-xfbml-parse-ignore"
      onclick="window.open(this.href, 'facebookwindow','left=20,top=20,width=600,height=600,toolbar=0,resizable=1'); return false;">
      <img src="assets/icons/social/facebook.svg" alt="">
    </a>
  </div>

  <a href="http://twitter.com/intent/tweet?text=View my linkedIn profile &url=https://www.linkedin.com/in/kolpaxidis-v/&hashtags=Kolpaxidis_V,front_end_developer,linkedin_profile"
    onclick="window.open(this.href, 'twitterwindow','left=20,top=20,width=600,height=600,toolbar=0,resizable=1'); return false;">
    <img src="assets/icons/social/twitter.svg" alt="">
  </a>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


  <script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>
  <a href="https://pin.it/20pbLzB" data-pin-do="buttonBookmark"
    onclick="window.open(this.href, 'pinterestwindow','left=20,top=20,width=1100,height=600,toolbar=0,resizable=1'); return false;">
    <img src="assets/icons/social/pinterest.svg" alt="">
  </a>


  <a href="https://www.instagram.com/p/CzbANjcovgv/?utm_source=ig_web_button_share_sheet&igshid=OWZiMDc0N2E0OA=="
    target="_blank"
    onclick="window.open(this.href, 'pinterestwindow','left=20,top=20,width=1100,height=600,toolbar=0,resizable=1'); return false;">
    <img src="assets/icons/social/instagram.svg" alt="">
  </a>

</body>

</html>
