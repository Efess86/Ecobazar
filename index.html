<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/main.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecobazar</title>
</head>

<body>
  <div id="app"></div>

  <div class="buttons">
    <div>
      <h3>Small btns</h3>
      <button class="btn-small-fill">Small Fill</button>
      <button class="btn-small-border">Small Border</button>
      <button class="btn-small-ghost">Small Ghost</button>
    </div>
    <div>
      <h3 style="margin: 15px 0 0 0;">Medium btns</h3>
      <button class="btn-medium-fill">Medium Fill</button>
      <button class="btn-medium-border">Medium Border</button>
      <button class="btn-medium-ghost">Medium Ghost</button>
    </div>
    <div>
      <h3 style="margin: 15px 0 0 0;">Large btns</h3>
      <button class="btn-large-fill">Large Fill</button>
      <button class="btn-large-border">Large Border</button>
      <button class="btn-large-ghost">Large Ghost</button>
    </div>
    <br>
    <hr style="background-color: black; height: 1px; margin: 10px 0;">
    <div>
      <h3>Icon btns</h3>
      <button class="btn-icon-small">Small Fill
        <img src="./assets/icons/arrow.svg" alt="arrow icon">
      </button>
      <button class="btn-icon-medium">Medium Fill
        <img src="./assets/icons/arrow.svg" alt="arrow icon">
      </button>
      <button class="btn-icon-large">Large Fill
        <img src="./assets/icons/arrow.svg" alt="arrow icon">
      </button>
    </div>
  </div>

  <div class="cards">
    <div class="slm-card">
      <div class="slm-card-img"><img src="#" alt="#"></div>
      <div class="slm-card-info">
        <h3>Chanise Cabbage</h3>
        <p>$14.99</p>
        <div class="star-rating"></div>
        <div class="star-rating"></div>
        <div class="star-rating"></div>
      </div>
    </div>
  </div>


  <script type="module" src="/main.js"></script>
</body>

</html>
